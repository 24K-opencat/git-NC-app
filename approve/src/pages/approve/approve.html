<ion-header no-border>
  <ion-navbar>
      <ion-searchbar (click)="goDynamicSearch()" name="search"></ion-searchbar>
    <ion-buttons right>
      <button ion-button (click)="switch($event)"><!--切换按钮-->
        <ion-icon name="ios-more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>  
  <ion-segment [(ngModel)]="type">
    <ion-segment-button value="1">
      待办列表
    </ion-segment-button>
    <ion-segment-button value="2">
      已办列表
    </ion-segment-button>
  </ion-segment>
  <div [ngSwitch]="type">
    <ion-list *ngSwitchCase="'1'">
      <page-approve-todo></page-approve-todo>
    </ion-list>
    <ion-list *ngSwitchCase="'2'">
      <page-approve-done></page-approve-done>
    </ion-list>
  </div>
</ion-content>
